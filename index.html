<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AR.js Image Target Detection</title>
	<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils.js"></script>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
	<div id="arjs-scene">
		<img id="target" src="your-image-target.jpg">
		<a-nft
			type="nft"
			url="your-image-target"
			marker-controls
			hit-testing-enabled="true"
			hit-testing-render-debug
		>
			<a-entity
				scale="0.1 0.1 0.1"
				rotation="0 180 0"
				position="0 0 0"
				gltf-model="your-3d-model.gltf"
			>
			</a-entity>
		</a-nft>
	</div>
	<script>
		// Set up AR.js
		AFRAME.registerComponent('foo', {
			init: function () {
				console.log('Hello, World!');
			}
		});
		</script>
</body>
</html>
